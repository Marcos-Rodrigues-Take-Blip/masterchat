<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frigorífico Nordeste Sabor - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="blipchat.css" media="screen" />
    <!-- Axios para requisições HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Blip Chat Widget -->
    <script src="https://unpkg.com/blip-chat-widget@1.11.*" type="text/javascript"></script>
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-screen">
        <div class="login-container">
            <img src="hi.svg" alt="Logo Masterboi" class="logo">
            <h2>Frigorífico Nordeste Sabor</h2>
            <p>Faça login para acessar o dashboard</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Dashboard (inicialmente oculto) -->
    <div id="dashboard" style="display: none;">
        <header>
            <div class="logo-container">
                <img src="faq.svg" alt="Logo Masterboi" class="logo">
            </div>
            <h1>Frigorífico Nordeste Sabor</h1>
             <p>Demonstração do blipchat integrado com eventos de IA e gatilhos de disparos</p>
        </header>
        <main>
            <section class="actions">
                <h2>Ações</h2>
                <button id="send-schedule-btn" class="action-button">Enviar Schedule</button>
                <button id="emit-pre-proforma-btn" class="action-button">Emitir Pré-Proforma</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
